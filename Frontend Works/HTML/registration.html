<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h1>Registration Form</h1>
<fieldset>
    <form action="">
        <p>

            <label for="F name">First Name:</label>
            <input type="text" placeholder="enter first name" id="F name">
        </p>

        <p>

            <label for="L name">Last Name:</label>
            <input type="text" placeholder="enter last name" id="L name">

        </p>
        <p>
           <label for="Adr">Address:</label>
           <textarea name="" id="Adr" cols="25" rows="5"></textarea>




        </p>

        <label for="EM">E mail:</label>
        <input type="email" placeholder="12345@abc.com" id="EM">
        <p>
            <label for="">Gender:</label>
            <input type="radio" name="gender" id="M"> <label for="M">Male</label>
            <input type="radio" name="gender" id="FM"> <label for="FM">Female</label>

        </p>
        <p>
            <label for="">Age Group:</label>
            <select name="" id="">
                <option value="">Below 18</option>
                <option value="">18-56</option>
                <option value="">56+</option>
            </select>
        <p>
            <input type="checkbox"> <label for=""> I hereby declare that the above details are correct to my best
                knowledge.</label>
        </p>  
        
        <p>

            <button>Submit</button>
        </p>
    </fieldset>





        </p>





    </form>



</body>

</html>
